  <style>body {

  .container {
    width: 80%;

    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .header {
    width: 97%;
    background-color: transparent;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #ddd;
  }

  .header img {
    height: 30px;
  }

  .header nav {
    display: flex;
    gap: 50px;
    font-weight: bold;
  }

  .header nav a {
    text-decoration: none;
    color: #333;
    letter-spacing: 2px;
  } 
  
  .header1 {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .header1 h1 {
    font-size: 24px;
    margin: 0;
  }
  
  .header1 .toggle1 {
    display: flex;
    align-items: center;
  }
  
  .toggle1 input {
    margin-left: 10px;
  }
  
  .tabs {
    display: flex;
    margin-top: 20px;
    border-bottom: 1px solid #ddd;
  }
  
  .tab {
    padding: 10px 20px;
    cursor: pointer;
  }
  
  .tab.active {
    border-bottom: 2px solid #1dbf73;
    color: #1dbf73;
  }
  
  .gig-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  
  .gig-table th, .gig-table td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }
  
  .gig-table th {
    background-color: #f9f9f9;
  }
  
  .gig-table img {
    width: 50px;
    height: auto;
    margin-right: 10px;
    vertical-align: middle;
  }
  
  .create-gig {
    background-color: #1dbf73;
    color: #fff;
    padding: 10px 20px;
    text-align: center;
    border: none;
    cursor: pointer;
    margin-top: 20px;
  }
  
  .footer {
    margin-top: 20px;
    text-align: right;
    font-size: 11px;
    margin-right: 135px;
  }
  
  .footer a {
    color: #1dbf73;
    text-decoration: none;
  }

  .toggle {
  appearance: none;
  position: relative;
  display: inline-block;
  box-sizing: content-box;
  width: 2em;
  height: 1em;
  padding: 0.2em;
  border: none;
  cursor: pointer;
  border-radius: 1.5em;
  overflow: hidden;
  background-color: #e1e8f2;
  transition: background ease 0.3s;
}

.toggle:before {
  content: "";
  display: block;
  position: absolute;
  z-index: 1;
  width: 1em;
  height: 1em;
  font-family: system-ui;
  font-size: 1em;
  line-height: 1em;
  font-weight: 500;
  text-transform: uppercase;
  text-indent: -2em;
  word-spacing: 1em;
  text-shadow: -1px -1px rgba(0,0,0,0.15);
  white-space: nowrap;
  background: #fff;
  color: #fff;
  border-radius: 1.5em;
  transition: transform cubic-bezier(0.3, 1.5, 0.7, 1) 0.3s;
}

.toggle:checked {
  background-color: #4CD964;
}

.toggle:checked:before {
  transform: translateX(1em);
}
  </style>
