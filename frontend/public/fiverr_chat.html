<!-- fiverr_chat.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/fiver_chat.css">
  <title>Chat System</title>
</head>
<body>
  <div class="chat-container">
  
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>All Conversations</h2>
      </div>
      <div class="contact-list">
        <div class="contact active">
          <img src="/img/profile1.jpeg" alt="Profile" class="profile-pic">
          <div class="contact-info">
            <p>PrettyPixels</p>
            <small>Hey! I need a new logo...</small>
          </div>
        </div>
        <div class="contact">
          <img src="/img/profile2.jpeg" alt="Profile" class="profile-pic">
          <div class="contact-info">
            <p>Michael Brown</p>
            <small>Sure, see you soon.</small>
          </div>
        </div>
        <div class="contact">
          <img src="/img/profile3.jpeg" alt="Profile" class="profile-pic">
          <div class="contact-info">
            <p>Jane Smith</p>
            <small>Can we talk later?</small>
          </div>
        </div>
      </div>
    </div>

   
    <div class="chat-area">
      <div class="chat-header">
        <img src="/img/profile1.jpeg" alt="Profile" class="profile-pic">
        <div class="header-info">
          <h2>PrettyPixels</h2>
          <p>Online</p>
        </div>
      </div>
      <div class="chat-box">
        <div class="message received">
          <p>Hi! Can you help with a new logo?</p>
          <span class="timestamp">3:15 PM</span>
        </div>
        <div class="message sent">
          <p>Sure! Could you please share some details?</p>
          <span class="timestamp">3:17 PM</span>
        </div>
      </div>
      <div class="message-input">
        <input type="text" placeholder="Type a message..." />
        <button>Send</button>
      </div>
    </div>
  </div>
</body>
</html>
